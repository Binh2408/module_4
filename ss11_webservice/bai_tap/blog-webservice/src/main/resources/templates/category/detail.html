<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>View</title>
</head>
<body class="container mt-4">
<h3 class="text-info mb-4">View Category</h3>

<a th:href="@{/categories}" class="btn btn-secondary mb-3">Back to category list</a>

<div class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label fw-bold">Name:</label>
        <span th:text="${categories.name}"></span>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
