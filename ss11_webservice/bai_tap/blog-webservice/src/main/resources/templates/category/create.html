<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create</title>
</head>
<body class="container mt-4">
<h3 class="text-primary mb-4">Add Category</h3>

<a th:href="@{/categories}" class="btn btn-secondary mb-3">Back to category list</a>

<div class="card p-4 shadow-sm">
    <form th:action="@{/categories/save}" th:object="${categories}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
