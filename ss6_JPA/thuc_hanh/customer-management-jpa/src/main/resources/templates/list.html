<div class="mb-3">
    <a class="btn btn-primary" th:href="@{/customers/create}">
        Add new customer
    </a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-success">
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col" colspan="3" class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customerList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td>
            <a class="btn btn-warning btn-sm" th:href="@{/customers/{id}/edit(id=${row.id})}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger btn-sm"
               th:href="@{/customers/{id}/delete(id=${row.id})}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng ?')">
                Delete
            </a>
        </td>
        <td>
            <a class="btn btn-info btn-sm text-white" th:href="@{/customers/{id}/detail(id=${row.id})}">View</a>
        </td>
    </tr>
    <tr th:if="${customerList.isEmpty()}">
        <td colspan="8" class="text-center text-muted">Danh sách trống</td>
    </tr>
    </tbody>
</table>

<div class="notify mt-3">
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
