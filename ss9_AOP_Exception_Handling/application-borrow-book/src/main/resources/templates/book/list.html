<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Category List</title>
</head>
<body class="container mt-4">

<h3 class="text-primary mb-4">Books List</h3>

<div class="d-flex justify-content-between mb-3">
  <a class="btn btn-success" th:href="@{/books/return-form}">
    <i class="bi bi-plus-circle"></i> Return Book
  </a>
</div>

<table class="table table-bordered align-middle text-center table-hover shadow-sm">
  <thead class="table-success">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Book Name</th>
    <th scope="col">Quantity</th>
    <th scope="col" colspan="3">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row, rowStat : ${books}">
    <td th:text="${rowStat.count}"></td>
    <td th:text="${row.name}"></td>
    <td th:text="${row.quantity}"></td>

    <td>
      <a class="btn btn-warning btn-sm" th:href="@{/books/{id}/detail(id=${row.id})}">Detail</a>
    </td>
  </tr>

  <tr th:if="${books.isEmpty()}">
    <td colspan="5" class="text-center text-muted">No books available</td>
  </tr>
  </tbody>
</table>

<div class="notify mt-3">
  <div th:if="${success}" class="alert alert-success">
    <span th:text="${success}"></span>
  </div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
