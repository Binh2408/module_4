<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">List Blogs</h2>

<!--    button-add-->
    <div class="mb-3 text-end">
        <button id="btn-toggle-form-add" class="btn btn-success">Add new blog</button>
    </div>
<!--    form-add-->
    <div id="blog-form-add" class="card p-4 shadow-sm mb-4 d-none">
        <h5 class="mb-3">Add New Blog</h5>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <input id="summary" type="text" class="form-control" placeholder="Enter summary">
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Enter title">
        </div>

        <div class="mb-3">
            <label for="contentB" class="form-label">Content</label>
            <textarea id="contentB" class="form-control" rows="4" placeholder="Enter content"></textarea>
        </div>

        <div class="mb-3">
            <label for="createdAt" class="form-label">Created At</label>
            <input id="createdAt" type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="categorySelect" class="form-label">Category</label>
            <select id="categorySelect" class="form-select">
                <option value="">-- Select Category --</option>
            </select>
        </div>

        <div class="text-end">
            <button id="btn-save" type="submit" class="btn btn-primary">Save Blog</button>
        </div>
    </div>

<!--    form-update-->


    <div class="mb-3">
        <form id="searchForm" class="d-flex">
            <input type="text" id="searchKeyword" class="form-control me-2" placeholder="Enter search by title">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Summary</th>
                <th>Title</th>
                <th>Content</th>
                <th>Created At</th>
                <th>Author</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
    </div>
    <div class="text-center my-3">
        <button id="btn-load-more" class="btn btn-secondary">Load more</button>
    </div>

</div>
</body>
</html>
