<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="mb-3">
        <input id="summary" type="text" placeholder="Enter summary">
        <input id="title" type="text" placeholder="Enter title">
        <input id="contentB" type="text" placeholder="Enter content">
        <input id="createdAt" type="date" placeholder="Enter createAt">
        <select id="categorySelect" class="form-select mb-3">
            <option value="">-- Select Category --</option>
        </select>
        <button id="btn-save" type="submit">Add</button>
    </div>
    <h2 class="text-center mb-4">List Blogs</h2>
    <div class="mb-3">
        <form id="searchForm" class="d-flex">
            <input type="text" id="searchKeyword" class="form-control me-2" placeholder="Enter search by title">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Summary</th>
                <th>Title</th>
                <th>Content</th>
                <th>Created At</th>
                <th>Author</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
    </div>
    <div class="text-center my-3">
        <button id="btn-load-more" class="btn btn-secondary">Load more</button>
    </div>

</div>
</body>
</html>
