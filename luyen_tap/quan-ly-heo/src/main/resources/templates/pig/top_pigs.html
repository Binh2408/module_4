<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Top heo xuất chuồng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-primary">Top Heo Xuất Chuồng</h2>

  <form method="get" action="/pigs/top-exported-pigs" class="mb-3">
    <label for="limitSelect" class="form-label">Hiển thị top:</label>
    <select name="size" id="limitSelect" class="form-select w-auto d-inline" onchange="this.form.submit()">
      <option th:value="10" th:selected="${selectedLimit == 10}">Top 10</option>
      <option th:value="20" th:selected="${selectedLimit == 20}">Top 20</option>
      <option th:value="50" th:selected="${selectedLimit == 50}">Top 50</option>
    </select>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Mã heo</th>
      <th>Trọng lượng xuất chuồng</th>
      <th>Ngày xuất chuồng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pig : ${topPigs}">
      <td th:text="${pig.code}"></td>
      <td th:text="${pig.outputWeight} + ' kg'"></td>
      <td th:text="${#temporals.format(pig.outputDate, 'dd-MM-yyyy')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
