<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Chi tiết heo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary">Thông tin chi tiết heo</h2>
    <form th:action="@{/pigs/update}" th:object="${pig}" method="post" class="row g-3 mt-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label>Mã heo</label>
            <input type="text" th:field="*{code}" class="form-control" readonly/>
        </div>

        <div class="col-md-6">
            <label>Ngày nhập chuồng</label>
            <input type="date" th:field="*{inputDate}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label>Trọng lượng nhập</label>
            <input type="number" th:field="*{inputWeight}" class="form-control" step="0.01" required/>
        </div>

        <div class="col-md-6">
            <label>Ngày xuất chuồng</label>
            <input type="date" th:field="*{outputDate}" class="form-control"/>
        </div>

        <div class="col-md-6">
            <label>Trọng lượng xuất</label>
            <input type="number" th:field="*{outputWeight}" class="form-control" step="0.01"/>
        </div>

        <div class="col-md-6">
            <label>Xuất xứ</label>
            <select th:field="*{origin.id}" class="form-select">
                <option th:each="origin : ${origins}" th:value="${origin.id}" th:text="${origin.name}"></option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/pigs}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
