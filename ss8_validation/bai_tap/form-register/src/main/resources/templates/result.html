<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thành Công</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .success-card {
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="card shadow success-card">
    <div class="card-body">
        <div class="success-icon mb-3">
            ✅
        </div>
        <h2 class="text-success mb-3">Đăng ký thành công!</h2>
        <p class="mb-4">Chúc mừng bạn đã hoàn tất việc đăng ký người dùng.</p>
        <a href="/user" class="btn btn-outline-primary">Quay về trang đăng ký</a>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
