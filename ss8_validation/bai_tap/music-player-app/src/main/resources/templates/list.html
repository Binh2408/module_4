<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Category List</title>
</head>
<body class="container mt-4">

<h3 class="text-primary mb-4">Songs List</h3>

<div class="d-flex justify-content-between mb-3">
  <a class="btn btn-success" th:href="@{/songs/create}">
    <i class="bi bi-plus-circle"></i> Add new song
  </a>
</div>

<table class="table table-bordered align-middle text-center table-hover shadow-sm">
  <thead class="table-success">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Song Name</th>
    <th scope="col">Artist</th>
    <th scope="col">Category</th>
    <th scope="col">File Path</th>
    <th scope="col" colspan="3">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row, rowStat : ${songs}">
    <td th:text="${rowStat.count}"></td>
    <td th:text="${row.name}"></td>
    <td th:text="${row.artist}"></td>
    <td th:text="${row.category}"></td>
    <td>
      <a th:href="${row.filePath}" th:text="${row.filePath}" target="_blank"></a>
    </td>
    <td>
      <a class="btn btn-warning btn-sm" th:href="@{/songs/{id}/detail(id=${row.id})}">Borrow</a>
<!--      <a class="btn btn-warning btn-sm" th:href="@{/songs/{id}/edit(id=${row.id})}">Edit</a>-->

    </td>
  </tr>

  <tr th:if="${songs.isEmpty()}">
    <td colspan="5" class="text-center text-muted">No songs available</td>
  </tr>
  </tbody>
</table>

<div class="notify mt-3">
  <div th:if="${success}" class="alert alert-success">
    <span th:text="${success}"></span>
  </div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
