<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <a th:href="@{/products}" class="text-primary text-decoration-none fw-medium mb-3 d-inline-block">‚Üê Back to List</a>

    <div class="card shadow-sm">

        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Product</h4>
        </div>

        <div class="card-body">
            <form id="productForm" th:action="@{/products/save}" th:object="${productDto}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Product Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter product name">
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price ($)</label>
                        <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="Enter price">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl" placeholder="Enter image URL">
                </div>

                <div class="mb-3">
                    <label for="createdAt" class="form-label">Image URL</label>
                    <input th:field="*{createdAt}" type="date" class="form-control" id="createdAt" placeholder="Enter image URL">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categorySelect" class="form-label">Category</label>
                        <select id="categorySelect" class="form-select" th:field="*{category}">
                            <option value="selected disabled" >-- Select Category --</option>
                            <option th:each="categoryList: ${categoryList}" th:value="${categoryList.id}" th:text="${categoryList.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="manufacturerSelect" class="form-label">Manufacturer</label>
                        <select id="manufacturerSelect" class="form-select" th:field="*{manufacture}">
                            <option value="selected disabled">-- Select Manufacturer --</option>
                            <option th:each="manufactureList: ${manufactureList}" th:value="${manufactureList.id}" th:text="${manufactureList.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
