<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm" id="edit-form-container">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Edit Product</h4>
        </div>
        <div class="card-body">
            <form id="productEditForm" th:action="@{/products/{id}/update(id=${id})}" th:object="${productDto}"
                  method="post">
                <!-- hidden id -->
                <input type="hidden" id="edit-id" th:value="${id}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="edit-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="edit-name" placeholder="Enter product name"
                               th:field="*{name}">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="edit-price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="edit-price" placeholder="Enter price"
                               th:field="*{price}">
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description</label>
                    <textarea class="form-control" id="edit-description" rows="3" placeholder="Enter description"
                              th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="edit-imageUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="edit-imageUrl" placeholder="Enter image URL"
                           th:field="*{imageUrl}">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="edit-categorySelect" class="form-label">Category</label>
                        <select id="edit-categorySelect" class="form-select" th:field="*{category}">
                            <option value="" disabled selected>-- Select Category --</option>
                            <option th:each="categoryList: ${categoryList}" th:value="${categoryList.id}"
                                    th:text="${categoryList.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="edit-manufacturerSelect" class="form-label">Manufacturer</label>
                        <select id="edit-manufacturerSelect" class="form-select" th:field="*{manufacture}">
                            <option value="" disabled selected>-- Select Manufacturer --</option>
                            <option th:each="manufactureList: ${manufactureList}" th:value="${manufactureList.id}"
                                    th:text="${manufactureList.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="edit-createdAt" class="form-label">Created At</label>
                    <input type="date" class="form-control" id="edit-createdAt"
                    th:field="*{createdAt}">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-warning">Update Product</button>
                    <a th:href="@{/products}" class="btn btn-secondary rounded-3 px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
