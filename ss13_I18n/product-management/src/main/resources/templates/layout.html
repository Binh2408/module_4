<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title" id="sidebarLabel">Admin Panel</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white py-3 px-4" href="#" th:href="@{/categories}">
                        <i class="bi bi-list-ul me-2"></i>Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white py-3 px-4" href="#" th:href="@{/manufacturers}">
                        <i class="bi bi-building me-2"></i>Manufacturers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white py-3 px-4" href="#" th:href="@{/products}">
                        <i class="bi bi-box-seam me-2"></i>Products
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Header -->
        <header class="bg-white shadow-sm p-3 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <button class="btn btn-primary rounded-3 me-3 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="mb-0">Admin Dashboard</h4>
            </div>
            <div>
                <a href="#" class="btn btn-outline-secondary rounded-3">Logout</a>
            </div>
        </header>

        <!-- Content Area -->
        <main class="container-fluid my-4">
            <div th:replace="~{::content}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap Icons for sidebar icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS for offcanvas functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
