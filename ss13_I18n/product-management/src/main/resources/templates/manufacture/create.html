<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <a th:href="@{/manufactures}" class="text-primary text-decoration-none fw-medium mb-3 d-inline-block">← Back to List</a>
    <div class="card shadow rounded-3">
        <div class="card-header bg-primary text-white rounded-top-3 p-4">
            <h4 class="mb-0">Add New Manufacture</h4>
        </div>
        <div class="card-body p-4">
            <form id="productForm" th:action="@{/manufactures/save}" th:object="${manufactureDto}" method="post">
<!--                <input type="hidden" th:field="*{id}">-->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label fw-medium">Name</label>
                        <input th:field="*{name}" type="text" class="form-control rounded-3" id="name" placeholder="Enter category name">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label fw-medium">Country</label>
                        <input th:field="*{country}" type="text" class="form-control rounded-3" id="country" placeholder="Enter category name">
                        <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></small>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary rounded-3 px-4">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
