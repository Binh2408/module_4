<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Manufacture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow rounded-3" id="edit-form-container">
        <div class="card-header bg-warning text-dark rounded-top-3 p-4">
            <h4 class="mb-0">Edit Manufacture</h4>
        </div>
        <div class="card-body p-4">
            <form id="productEditForm" th:action="@{/manufactures/{id}/update(id=${id})}" th:object="${manufactureDto}" method="post">
                <input type="hidden" id="edit-id" th:value="${id}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="edit-name" class="form-label fw-medium">Name</label>
                        <input th:field="*{name}" type="text" class="form-control rounded-3" id="edit-name" placeholder="Enter category name">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="edit-country" class="form-label fw-medium">Country</label>
                        <input th:field="*{country}" type="text" class="form-control rounded-3" id="edit-country" placeholder="Enter category name">
                        <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></small>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-warning rounded-3 px-4 me-2">Update</button>
                    <a th:href="@{/manufactures}" class="btn btn-secondary rounded-3 px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
