<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h3 class="text-center text-primary mb-4">Login to Blog System</h3>

<form th:action="@{/blogs/login}" method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <!-- Thông báo lỗi đăng nhập -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password!
    </div>

    <!-- Thông báo đăng xuất thành công -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out successfully.
    </div>

    <div class="text-center mt-3">
        <a th:href="@{/blogs/home}" class="text-decoration-none">← Back to Home</a>
    </div>
</form>
</body>
</html>
