<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
        }

        .price-new {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        .buy-btn {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            text-transform: uppercase;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${productDetail.image}" alt="Ảnh sản phẩm" class="product-img">
            <div class="mt-3 p-3 border text-center">
                <div>Mã SP: <span class="text-success fw-bold" th:text="${productDetail.code}">4564</span></div>
                <p>
                    <span class="text-muted" style="text-decoration: line-through;"
                        th:text="|${#numbers.formatDecimal(productDetail.price, 0, 'POINT', 3, 'COMMA')} đ|">
                    </span>
                    <span class="fw-bold text-danger"
                          th:text="|${#numbers.formatDecimal(productDetail.price - productDetail.discount, 0, 'POINT', 3, 'COMMA')} đ|">
                    </span>
                </p>

                <a th:href="@{/add/{id}(id=${productDetail.id})}"
                   class="btn btn-warning fw-bold text-white mt-3">
                    MUA NGAY
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <h4 th:text="${productDetail.name}">SẢN PHẨM</h4>
            <ul class="list-group mt-3">
                <li class="list-group-item list-group-item-warning"><strong>1</strong> Tặng banner, thiệp miễn phí</li>
                <li class="list-group-item list-group-item-warning"><strong>2</strong> Giảm 20.000đ khi đặt online</li>
                <li class="list-group-item list-group-item-warning"><strong>3</strong> Giảm thêm đến 10% theo cấp độ
                </li>
                <li class="list-group-item list-group-item-warning"><strong>4</strong> Giao miễn phí nội thành 63 tỉnh
                </li>
                <li class="list-group-item list-group-item-warning"><strong>5</strong> Giao gấp trong 2 giờ</li>
                <li class="list-group-item list-group-item-warning"><strong>6</strong> Hoàn tiền nếu không hài lòng</li>
                <li class="list-group-item list-group-item-warning"><strong>7</strong> Cam kết hoa tươi trên 3 ngày</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
