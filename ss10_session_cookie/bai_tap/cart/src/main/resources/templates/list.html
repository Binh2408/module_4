<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

            padding: 15px;
            text-align: center;
            height: 100%;
            transition: box-shadow 0.2s ease;
            position: relative;
            background-color: #fff;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 0.9em;
        }

        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
        }

        a.product-link {

<body class="bg-light">
